<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="flex h-screen flex-col items-center justify-center bg-slate-900">
      <div class="flex h-3/4 w-3/4 flex-col items-center justify-center bg-slate-950 p-5">
        <canvas id="canvas"></canvas>
      </div>
      <div
        id="controls"
        class="flex h-1/4 w-3/4 flex-col items-center justify-center bg-slate-950 p-5"
      >
        <!-- TODO control bar for the initial-scale -->
        <label for="initial-scale">Initial Scale</label>
        <input
          type="range"
          min="1"
          max="50"
          step="1"
          value="10"
          class="slider"
          id="initial-scale"
        />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
