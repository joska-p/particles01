<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="flex h-screen flex-col items-center justify-center bg-slate-900">
      <div class="flex h-3/4 w-3/4 flex-col items-center justify-center bg-slate-950 p-5">
        <canvas id="canvas"></canvas>
      </div>

      <form
        id="controls"
        class="flex h-1/4 w-3/4 flex-row items-center justify-center gap-5 bg-slate-950 p-5"
      >
        <div class="form-group flex flex-col">
          <label for="zoom" class="text-white">Zoom</label>
          <input type="range" min="0" max="100" step="5" value="50" class="slider" id="zoom" />
        </div>

        <div class="form-group flex flex-col">
          <label for="debug" class="text-white">Debug</label>
          <input type="checkbox" id="debug" />
        </div>

        <div class="form-group flex flex-col">
          <button
            type="button"
            id="clear"
            class="btn radius-3xl rounded bg-red-500 p-2 text-white hover:bg-red-700"
          >
            Clear
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
